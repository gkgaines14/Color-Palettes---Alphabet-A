<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <div class="text">
          <h1>Alphabet-A</h1>
          <h2>Color Palettes (<i>Draft</i>)</h2>
        </div>
        <div class="bar"></div>
      </header>
      <div class="frame">
        <img class="logo" src="Alphabet-a logo_orig.png" alt="" />
        <div id="theme-one" class="theme-set">
          <h2>Color Set #1</h2>
          <div id="set-one"></div>
          <div id="hex-list">
            <div id="c1" class="hex">#f8fb9a</div>
            <div id="c2" class="hex">#f4d01d</div>
            <div id="c3" class="hex">#95c5ff</div>
            <div id="c4" class="hex">#276fc2</div>
            <div id="c5" class="hex">#0b3464</div>
            <div id="c6" class="hex">#81efed</div>
          </div>
        </div>
      </div>
      <div class="frame">
        <img class="logo" src="Alphabet-a logo_orig.png" alt="" />
        <div id="theme-two" class="theme-set">
          <h2>Color Set #2</h2>
          <div id="set-two"></div>
          <div id="hex-list">
            <div id="c7" class="hex">#002957</div>
            <div id="c8" class="hex">#ccfcee</div>
            <div id="c9" class="hex">#aed4d5</div>
            <div id="c10" class="hex">#ffccbf</div>
            <div id="c11" class="hex">#feb396</div>
            <div id="c12" class="hex">#fd5947</div>
          </div>
        </div>
      </div>
      <div class="frame">
        <img class="logo" src="Alphabet-a logo_orig.png" alt="" />
        <div id="theme-three" class="theme-set">
          <h2>Color Set #3</h2>
          <div id="set-three"></div>
          <div id="hex-list">
            <div id="c13" class="hex">#feb396</div>
            <div id="c14" class="hex">#f25844</div>
            <div id="c15" class="hex">#002957</div>
            <div id="c16" class="hex">#ccfcee</div>
            <div id="c17" class="hex">#7bd1b8</div>
            <div id="c18" class="hex">#3e6c61</div>
          </div>
        </div>
      </div>
      <div class="bar"></div>

      <div id="credits">
        <p>Prepared by:</p>
        <p>
          <a href="https://obsidiandesignstudios.com" target="#"
            >Obsidian Design Studios</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
